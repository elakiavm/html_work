<html>

<head>
    <title>User Form</title>
    <script type="text/javascript">
        function check() {
            var name1 = document.getElementById("uname").value;
            if (name1.length < 1) {
                window.alert("Field should be filled");
                f1 = 0;
            }
            var re = new RegExp("^[0-9]");
            if (re.test(name1)) {
                window.alert("User name should not start with a digit");
                f1 = 0;
            }
        }
        function check1() {
            var name1 = document.getElementById("passwd").value;
            if (name1.length < 1) {
                window.alert("Field should be filled");
                f1 = 0;
            }
        }
        function check2() {
            var name2 = document.getElementById("c_passwd").value;
            var name1 = document.getElementById("passwd").value;
            if (name2.length < 1) {
                window.alert("Field should be filled");
                f1 = 0;
            }
            if (name1 != name2) {
                window.alert("Password mismatch");
                f1 = 0;
            }
        }
    </script>
</head>

<body>
    <center>
        <h2>
            Form Registration</h2>
        <form name="f1" ACTION="Response.html" target="Right frame">
            <table border=1>
                <tr>
                    <td>UserName</td>
                    <td><input type="text" id="uname" name="name" placeholder="your name*" onblur="check()" /></td>
                </tr>
                <tr>
                    <td>Password</td>
                    <td><input type="password" id="passwd" placeholder="Enter password*" onblur="check1()" />
                    </td>
                </tr>
                <tr>
                    <td>Confirm Password</td>
                    <td><input type="password" id="c_passwd" placeholder="Confirm password*" onblur="check2()" />
                    </td>
                </tr>
                <tr>
                    <td>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</td>
                    <td>
                        <input type="submit" value="submit" />
                    </td>
                </tr>
            </table>
        </form>
    </center>
</body>

</html>
